version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: vybekart_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: vybekart
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: always

  redis:
    image: redis:7
    container_name: vybekart_redis
    ports:
      - "6379:6379"
    restart: always

volumes:
  pgdata:
