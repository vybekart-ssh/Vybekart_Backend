# Render free tier blocks outbound SMTP (ports 25/465/587). For "Highlight your concerns" email,
# set RESEND_API_KEY in Dashboard (get one at https://resend.com). App uses Resend when set, else SMTP.

databases:
  - name: vybekart-db
    databaseName: vybekart
    plan: free

services:
  - type: keyvalue
    name: vybekart-redis
    plan: free
    ipAllowList:
      - source: 0.0.0.0/0
        description: allow all

  - type: web
    runtime: docker
    name: vybekart-backend
    plan: free

    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: vybekart-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: keyvalue
          name: vybekart-redis
          property: connectionString
